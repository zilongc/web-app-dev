    <meta charset="UTF-8">
</head>
<body>
<button>获得 JSON 数据</button>
<p></p>

<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var nodes = []; // 存放页面上的所有点
        var edges = []; // 存放所有的连线信息
        $("button").click(function(){
            $.getJSON("api/obj-tuoputu.json",function(result){
                var listObject = result.resultObj;
               // console.log(result.resultObj);
                $.each(listObject, function(i, field){
                  //  $("p").append(field + " ");
                    var node1 = {
                        "id":field.source_obj
                    }
                    var node2 = {
                        "id":field.target_obj
                    }
                    nodes.push(node1);
                    nodes.push(node1);

                    var edge = {
                        "sourceID": field.source_obj,
                        "targetID":field.target_obj,
                    }
                    edges.push(edge);

                });
            });
            console.log(nodes);
            console.log(edges);
        });


    });
</script>
